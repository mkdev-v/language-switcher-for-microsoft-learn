<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options | Language Switcher for Microsoft Learn</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div>
        <p>Options</p>
        <hr>
        <p>Select your language code.</p>
        <select id="lang">
            <option value="ja-jp">Japanese (ja-jp)</option>
            <option value="zh-tw">Trad. Chinese (zh-tw)</option>
            <option value="ko-kr">Korean (ko-kr)</option>
            <option value="fr-fr">French (fr-fr)</option>
            <option value="ru-ru">Russian (ru-ru)</option>
            <option value="uk-ua">Ukrainian (uk-ua)</option>
            <option value="en-us">English (US) (en-us)</option>
        </select>
        <p>Open in new tab.<input id="enableNewTab" type="checkbox"/></p>
        <button id="saveBtn" type="button">Save</button><br>
        <hr>
        <p>Language Switcher for Microsoft Learn</p>
    </div>
    <script src="options.js"></script>
</body>

</html>
